<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="flex items-center min-h-screen bg-gray-50">
            <div
                class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl md:mx-4 lg:mx-auto"
            >
                <div class="flex flex-col lg:flex-row">
                    <div class="h-32 md:h-60 lg:h-auto md:w-full lg:w-1/3">
                        <img
                            class="object-cover w-full h-full"
                            src="https://placedog.net/640/480?random"
                            alt="img"
                        />
                    </div>
                    <div
                        class="flex items-center justify-center p-6 sm:p-12 lg:w-2/3"
                    >
                        <div class="w-full">
                            <div class="flex justify-center">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-20 h-20 text-blue-600"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                    <path
                                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
                                    />
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth="{2}"
                                        d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
                                    />
                                </svg>
                            </div>
                            <h1
                                class="mb-4 text-2xl font-bold text-center text-gray-700"
                            >
                                Sign up
                            </h1>
                            <div class="grid grid-col-1 md:grid-cols-2 gap-x-5">
                                <div class="mt-4">
                                    <label class="block text-sm"
                                        >First Name</label
                                    >
                                    <input
                                        type="text"
                                        class="w-full md:w-50 px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="First name"
                                    />
                                </div>
                                <div class="mt-4">
                                    <label class="block text-sm"
                                        >Last Name</label
                                    >
                                    <input
                                        type="text"
                                        class="w-full md:w-50 px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Last Name"
                                    />
                                </div>
                                <div class="mt-4">
                                    <label class="block text-sm">Email</label>
                                    <input
                                        type="email"
                                        class="w-full md:w-50 px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Email Address"
                                    />
                                </div>
                                <div class="mt-4">
                                    <label class="block text-sm"
                                        >Phone No</label
                                    >
                                    <input
                                        type="text"
                                        class="w-full md:w-50 px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Phone No"
                                    />
                                </div>

                                <div>
                                    <label class="block mt-4 text-sm">
                                        Password
                                    </label>
                                    <input
                                        class="w-full md:w-50 px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Password"
                                        type="password"
                                    />
                                </div>
                                <div>
                                    <label class="block mt-4 text-sm">
                                        Confirm Password
                                    </label>
                                    <input
                                        class="w-full md:w-50 px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Confirm Password"
                                        type="password"
                                    />
                                </div>
                            </div>
                            <button
                                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                                href="#"
                            >
                                Sign up
                            </button>
                            <div class="mt-4 text-center">
                                <p class="text-sm">
                                    Already have an account.
                                    <a
                                        href="#"
                                        class="text-blue-600 hover:underline"
                                    >
                                        login up.
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
